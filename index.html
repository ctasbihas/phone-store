<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="m-0">
    <!-- search field -->
    <section class="d-flex justify-content-center mt-5">
        <input id="search-field" type="text" class="w-50 border border-info border-2 rounded me-3" placeholder="Search a phone by name">
        <button class="round btn btn-success search-icon" id="search-btn" onclick="searchPhone()">&#128269; Search</button>
    </section>

    <!-- result area -->
    <div class="row row-cols-1 row-cols-md-3 g-5 ms-3 mt-5" id="search-result"></div>

    <!-- alert section -->
    <div class="position-absolute top-50 start-50 translate-middle">
        <h5 id="search-text-empty" class="text-danger"></h5>
    </div>

    <div id="spinner" class="position-absolute top-50 start-50 translate-middle">
        <div class="text-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
